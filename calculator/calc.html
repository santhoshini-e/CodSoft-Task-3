<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display" id="res">
        <div class="btns">
            <button class="operator" data-value="AC" onclick = "Clear()">AC</button>
            <button class="operator" data-value="DEL" onclick = "Back('DEL')">DEL</button>
            <button class="operator" data-value="%" onclick = "Solve('%')">%</button>
            <button class="operator" data-value="/" onclick = "Solve('/')">/</button>

            <button data-value="7" onclick = "Solve('7')">7</button>
            <button data-value="8" onclick = "Solve('8')">8</button>
            <button data-value="9" onclick = "Solve('9')">9</button>
            <button class="operator" data-value="*" onclick = "Solve('*')">*</button>

            <button data-value="4" onclick = "Solve('4')">4</button>
            <button data-value="5" onclick = "Solve('5')">5</button>
            <button data-value="6" onclick = "Solve('6')">6</button>
            <button class="operator" data-value="-" onclick = "Solve('-')">-</button>

            <button data-value="1" onclick = "Solve('1')">1</button>
            <button data-value="2" onclick = "Solve('2')">2</button>
            <button data-value="3" onclick = "Solve('3')">3</button>
            <button class="operator" data-value="+" onclick = "Solve('+')">+</button>

            <button data-value="0" onclick = "Solve('0')">0</button>
            <button data-value="00" onclick = "Solve('00')">00</button>
            <button data-value="." onclick = "Solve('.')">.</button>
            <button class="operator" data-value="=" onclick = "Result()">=</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
